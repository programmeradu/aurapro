  <!-- Wheels -->
  <circle cx="10" cy="26" r="3" fill="#374151" stroke="#111827" stroke-width="1"/>
  <circle cx="22" cy="26" r="3" fill="#374151" stroke="#111827" stroke-width="1"/>
